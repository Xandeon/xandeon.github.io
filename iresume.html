<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Resume</title>
	<link rel="stylesheet" href="styles/iresume_style.css?v=6">
</head>
<body>
	<div class="page">
		<h1>Benjiwat- Interactive Resume Prototype</h1>
		<h2>Quantum Computer Engineer</h2>
    	<div class="two-column-snug">
        <p>123 Main St, Anytown USA 12345 | (123) 456-7890 | john.doe@email.com</p>
        <button class="contact-button">Contact</button>
      </div>

		<hr>

		<div class="section">
			<h3>Education</h3>
			<ul>
				<button class="education-button">Bachelor's Degree in Computer Science, XYZ University, 2010-2014</button>
				<button class="education-button">Master's Degree in Computer Science, ABC University, 2014-2016</button>
        <button class="education-button">Study abroad in cyprus, 2018-2019</button>
			</ul>
		</div>

		<hr>

		<div class="section">
			<h3>Skills</h3>
			<div class="two-column">
				<button class="skill-button">HTML</button>
				<button class="skill-button">CSS</button>
				<button class="skill-button">JavaScript</button>
				<button class="skill-button">React</button>
				<button class="skill-button">Python</button>
				<button class="skill-button">Java</button>
				<button class="skill-button">SQL</button>
				<button class="skill-button">Git</button>
        <button class="skill-button">Verilog</button>
				<button class="skill-button">QASM</button>
			</div>
		</div>

		<hr>

		<div class="section">
			<h3>Recent Projects</h3>
			<ul>
				<button class="project-button">Project 1</button>
				<button class="project-button">Project 2</button>
				<button class="project-button">Project 3</button>
      </ul>
		</div>

		<hr>

		<div class="section">
			<h3>Work History</h3>
			<ul>
				<button class="job-button">Job 1</button>
        <button class="job-button">Job 2</button>
        <button class="job-button">Job 3</button>
			</ul>
		</div>

		<hr>

		<div class="section">
			<h3>Hobbies</h3>
			<div class="two-column">
				<button class="hobby-button">Hobby 1</button>
        <button class="hobby-button">Hobby 2</button>
        <button class="hobby-button">Hobby 3</button>
        <button class="hobby-button">Hobby 4</button>
        <button class="hobby-button">Hobby 5</button>
        <button class="hobby-button">Hobby 6</button>
			</div>
		</div>

		<button class="print-button" onclick="window.print()">Print</button>
	</div>
</body>
</html>
